<body>
<div id="menubar"></div>

<h1>Timer</h1>
<div id="clockdiv" class="clock">
    <!--<div>-->
    <!--<span class="days"></span>-->
    <!--<div class="smalltext">Days</div>-->
    <!--</div>-->
    <!--<div>-->
    <!--<span class="hours"></span>-->
    <!--<div class="smalltext">Hours</div>-->
    <!--</div>-->
    <div>
        <span class="minutes"></span>
        <div class="smalltext">Minutes</div>
    </div>
    <div>
        <span class="seconds"></span>
        <div class="smalltext">Seconds</div>
    </div>
</div>
<div>
    <br>
    <form class="pure-form" id="form">
        <div class="pure-u-1 pure-u-md-1-3">
            <input class="pure-input-1" type="number" pattern="\d*"
                   onkeypress='return event.charCode >= 48 && event.charCode <= 57' placeholder="Minutes" id="min">
        </div>
        <div class="pure-u-1 pure-u-md-1-3">
            <input class="pure-input-1" type="number" pattern="\d*"
                   onkeypress='return event.charCode >= 48 && event.charCode <= 57' placeholder="Seconds" id="sec">
        </div>
        <div><br></div>
        <div>
            <button type="button" id='submit' class="pure-button pure-u-1 pure-u-md-1-3 pure-button-primary"
                    onclick="start();initAudio()">
                submit
            </button>
        </div>
        <div>
            <button class="pure-button pure-u-1 pure-u-md-1-3" onclick="reset()">reset</button>
        </div>

    </form>

    <script>
        $("#form").keydown(function (event) {
            if (event.keyCode == 13) {
                event.preventDefault();
                $("#submit").click();
            }
        });
    </script>

    <audio id="ding" src="sounds/timer-ding.mp3"></audio>
</div>
